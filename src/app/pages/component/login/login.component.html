<div class="container mt-5">
    <div class="text-center">
        <h2>Login</h2>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="formgroup" (ngSubmit)="Onsubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp"
            [class.is-valid]="formgroup.get('email')?.valid && formgroup.get('email')?.touched"
            [class.is-invalid]="formgroup.get('email')?.invalid && formgroup.get('email')?.touched"  >
          
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password"  formControlName="password" id="exampleInputPassword1" 
            [class.is-valid]="formgroup.get('password')?.valid && formgroup.get('password')?.touched"
            [class.is-invalid]="formgroup.get('password')?.invalid && formgroup.get('password')?.touched" >
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100" [disabled]="formgroup.invalid" >Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
