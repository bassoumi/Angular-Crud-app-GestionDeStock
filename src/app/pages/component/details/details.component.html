<div class="container"  >
  <button type="button" class="btn btn-info d-none d-lg-block mt-2 btn-margin-left-10" style="max-width: 1000px;" (click)="back()">Back</button>  
    <div class="text-center  mt-2">
      <h3>Modify Your Product</h3>
    </div>
    <div class="row justify-content-center my-1 mt-4">
      <div class="col-lg-6">
        <form action="" [formGroup]="formgroup" >
          
          <span class="form-control">{{ product.email }}</span>
          <div class="form-floating my-1">
            <input
              type="name"
              name="name"
              id="name"
              style="height: 50px;"
              placeholder="e.g. Dawid"
              class="form-control"
              formControlName="name"
              [ngModel]="product.name"
              [class.is-valid]="formgroup.get('name')?.valid && formgroup.get('name')?.touched"
              [class.is-invalid]="formgroup.get('name')?.invalid && formgroup.get('name')?.touched"  
            />
            <label for="name" class="form-label"> Product Name:</label>
          </div >
          <div class="form-floating my-1">
            <input
              type="number"
              name="Price"
              id="Price"
              placeholder="e.g. Dawid"
              class="form-control"
              formControlName="Price"
              [ngModel]="product.price"
              formControlName="Price"
              [class.is-valid]="formgroup.get('Price')?.valid && formgroup.get('Price')?.touched"
              [class.is-invalid]="formgroup.get('Price')?.invalid && formgroup.get('Price')?.touched"  
            />
            <label for="name" class="form-label">  Price:</label>
          </div >

          <div class="form-floating my-1">
            <textarea
              name="description"
              id="description"
              style="height: 80px; resize: none;"
              formControlName="description"
              [ngModel]="product.description"

              class="form-control"
              placeholder="Write a message"
            ></textarea>
        
            <label for="description">Description message</label>
          </div>
          <div>
            <label for="subject" class="form=label ">Subject</label>
            <select name="subject" id="subject" class="form-select my-2" formControlName="subject"    [ngModel]="product.subject">
              <option value="Unpublished" >Unpublished</option>
              <option value="Published">Published</option>
            </select>
          </div>
          <div class="text-center my-4  ">
            <button type="submit" class="btn btn-success mx-2" [disabled]="formgroup.invalid" (click)="OnUpdate()" >Update</button>
           
            <button type="submit" class="btn btn-danger  my-2 mx-2"  (click)="OneDelete()">Delete</button>
        </div>
        
        
        
        
        
        
        
        </form>
      </div>
    </div>
  </div>
